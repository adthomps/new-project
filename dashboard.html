<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/light-mode.css" id="mode-style">
</head>

<body>

  <!-- Header -->
  <div id="header"></div>

  <!-- Navigation -->
  <div id="nav"></div>

  <main>
    <h2>Dashboard</h2>
    <p>This is the dashboard page.</p>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- JavaScript Files -->
  <script src="js/main.js"></script>

  <!-- Load templates -->
  <script>
    document.getElementById("header").innerHTML = fetch('templates/header.html').then(res => res.text()).then(data => data);
    document.getElementById("nav").innerHTML = fetch('templates/nav.html').then(res => res.text()).then(data => data);
    document.getElementById("footer").innerHTML = fetch('templates/footer.html').then(res => res.text()).then(data => data);
  </script>
</body>

</html>
